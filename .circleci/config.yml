version: 2.1

jobs:
  build-hugo:
    docker:
      - image: ghcr.io/gohugoio/hugo:latest
    steps:
      - checkout

      - run:
          name: Init Git submodules (themes etc.)
          command: git submodule update --init --recursive

      - run:
          name: Build Hugo site
          command: hugo
      - persist_to_workspace:
          root: public
          paths:
            - .

  deploy:
    docker:
      - image: node:20
    steps:
      - attach_workspace:
          at: ~/artifacts
      - run:
          name: Install wrangler
          command: npm install -g wrangler
      - run:
          name: Deploy to Cloudflare Pages
          command: |
            wrangler pages deploy ~/artifacts \
              --project-name=my-new-static-site \
              --commit-dirty=true


workflows:
  build-and-deploy:
    jobs:
      - build-hugo
      - deploy:
          requires:
            - build-hugo
